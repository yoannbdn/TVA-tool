<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"> <!-- displays site properly based on user's device -->
  <title> TVA Tool / Y.BDN</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body{
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <section id="convert-module">
    <h2>Convertisseur HT / TVA 20%</h2>
    <nav>
      <a href="./index.html"><button> TVA 5,5%</button></a>
      <a href="./alcohol.html"><button> TVA 20%</button></a>
    </nav>
    <form action="">
      <h3>Tarif HT</h3>
      <!-- EntrÃ©e du tarif -->
      <input type="text" id="tarif" placeholder="Saisir le tarif HT" inputmode="decimal" required>
    </form>
    <div>
      <h3> Tarif TTC</h3>
      <p id="tarif-display"></p>
    </div>
    <script>
      let tarif = document.getElementById('tarif')
      let tarifEntry = 0
      tarif.addEventListener('input', function() {
          tarifEntry = this.value * 1.20
          document.getElementById('tarif-display').innerHTML = tarifEntry
      })
      </script>
    </section>
</body>
</html>
